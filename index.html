<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Preview Card</title>
</head>
<body>
  <div class="main__container">
    <div class="items__container">
      <div class="card__container">
        <img class="mainImg" src="./images/image-product-desktop.jpg" alt="Imagen Principal">
        <div class="cardInfo__container">
          <p class="perfume">PERFUME</p>
          <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
          <p class="description">
            A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="prices__container">
            <p class="price">$149.99</p>
            <p class="price--discount">$169.99</p>
          </div>
          <button>
            <img src="./images/icon-cart.svg" alt="cartIcon">
            Add to Cart
          </button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
